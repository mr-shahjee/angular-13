<mat-card>
	<mat-card-content>

<div class="container">
    <h3>New Appointment</h3>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Appointnment Date</mat-label>
                <input  matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Doctor</mat-label>
                <input  matInput >
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Patient Full Name</mat-label>
                <input  matInput >
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label> Gender</mat-label>
                <mat-select >
                    <mat-option value="Treatment Start">Male</mat-option>
                    <mat-option value="Review">Female</mat-option>
                    <mat-option value="Treatment Exit">Not Known</mat-option>
                 </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input  matInput >
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Patient CNIC</mat-label>
                <input  matInput >
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Fee</mat-label>
                <input  matInput >
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea  matInput></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-1">
            <button mat-raised-button color="default">Cancel</button>
        </div>
        <div class="col-md-1 ml-4">
            <button mat-raised-button color="primary" id="btn2">Submit</button>

        </div>
        <div class="col-md-7">
            <p></p>
        </div>
    </div>
</div>

<button >Send Email</button>
<br/>
<br/>
<br/>
<br/>
<button class="btn btn-success" (click)="sendingEmails()">Send Fluent Email</button>


</mat-card-content>
</mat-card>
